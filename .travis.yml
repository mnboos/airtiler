language: python
python:
  - "3.5"
  - "3.6"
  - "pypy3"
  - "3.5-dev"
  - "3.6-dev"
install: "pip install -r requirements.txt"
script: pytest -vv
notifications:
  email: false
deploy:
  provider: pypi
  user: $PYPI_USER
  password:
    secure: $PYPI_PASSWORD
  on:
    branch: master
    python: '3.6'